# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Billys Coffee, Cairns. Locally sourced, fresh roasted daily.
description: |
  Billys Coffee shares their love of coffee with the Cairns community. We source coffee locally and from Papua New Guinea, and we roast it ourselves. Visit our cafe on Sheridan Street or our cafe at Rusty's Markets.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://billyscoffee.com.au" # the base hostname & protocol for your site
assetsurl: "/assets/images/"
instagram: https://instagram.com/billyscoffeecairns
snipcart-api-key: MzkzOGNmOWUtMWZiMS00Y2JkLTg3NDAtYmFmMDFkOGU3NjI5NjM2MDc2MTk1MjY3Njc0MDIx
google-analytics: UA-83913413-1

# Collections
collections:
    products:
        output: true

# Markdown settings
markdown: kramdown
kramdown:
    input: GFM
    syntax_highlighter: rouge

# Sass settings
# sass:
#   add_charset: true
#   sass_dir: assets/sass
#   style: :compressed

# Build settings
exclude:
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - node_modules
  - README.md
  - TODO.md
  - assets/*-subset
  - assets/*-src
  - assets/fonts
  - assets/icons

# Plugin settings
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

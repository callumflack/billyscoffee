# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Billys Coffee, Cairns. Locally sourced, fresh roasted daily.
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://yourdomain.com" # the base hostname & protocol for your site
assetsurl: "/assets/images/"
instagram: https://instagram.com/billyscoffeecairns
snipcart-api-key: MzkzOGNmOWUtMWZiMS00Y2JkLTg3NDAtYmFmMDFkOGU3NjI5NjM2MDc2MTk1MjY3Njc0MDIx
google-analytics: ''

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Sass settings
sass:
  add_charset: true
  sass_dir: assets/sass
  style: :compressed

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - node_modules
  - README.md
  - CNAME
  - assets/fonts
  - assets/fonts-subset
  - assets/icons
  - assets/images-src
  - assets/javascripts

# Plugin settings
gems:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
